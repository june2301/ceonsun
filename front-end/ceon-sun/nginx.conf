http {
    include /etc/nginx/mime.types;
    sendfile on;
    keepalive_timeout 65;

    # Certbot ACME Challenge 처리
    server {
        listen 80;
        server_name i12a505.p.ssafy.io;

        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        # 80 포트로 접근 시 HTTPS로 리디렉션
        location / {
            return 301 https://$host$request_uri;
        }
    }

    # HTTPS 설정
    server {
        listen 443 ssl;
        server_name i12a505.p.ssafy.io;

        # SSL 인증서 경로
        ssl_certificate /etc/letsencrypt/live/i12a505.p.ssafy.io/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/i12a505.p.ssafy.io/privkey.pem;

        # SSL 옵션
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;

        root /usr/share/nginx/html;
        index index.html;

        location /api/ {
            proxy_pass http://gateway-service:8080/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location / {
            try_files $uri /index.html;
        }

        error_page 404 /index.html;
    }
}
